<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Biography</title>
    <link rel="stylesheet" href="style.css">  <!-- Linking CSS -->
</head>
<body>

    <!-- Password Section with Glassmorphism -->
    <div id="password-section">
        <video autoplay muted loop id="password-video">
            <source src="password-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="password-container">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Type here...">
            <button onclick="checkPassword()">Unlock</button>
            <p id="error-message"></p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <video autoplay muted loop id="content-video">
            <source src="content-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="content">
            <h1>Welcome to My Biography</h1>
            <p>Explore my journey and experiences.</p>
        </div>
    </div>

    <script src="script.js"></script>  <!-- Linking JavaScript -->
</body>
                                  </html>
